<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>添加-修改</title>
    <link rel="stylesheet" href="../../static/frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/frame/static/css/style.css">
    <link rel="icon" href="../../static/frame/static/image/code.png">
</head>
<body class="body">

<form class="layui-form layui-form-pane" action="{{ url_for('coor') }}" method=post>
    <div class="layui-form-item">
        <label class="layui-form-label">本地坐标</label>

        <div class="layui-input-block">
            <input type="text" name="BLValue" autocomplete="off" placeholder="请输入GPS坐标(纬度B,经度L),例如：29.234552,128.234689" lay-verify="required"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">中央经度</label>

        <div class="layui-input-inline">
            <input type="text" name="L0" lay-verify="required" placeholder="请输入" autocomplete="off" value="121.0"
                   class="layui-input">
        </div>
    </div>

        
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">计算结果</label>
        <div class="layui-input-block">
            <textarea id="LAY_demo_editor" placeholder="请输入内容" class="layui-textarea">{{var1}}</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn" lay-submit="" lay-filter="sub">计算</button>
    </div>
</form>


</body>
</html>
