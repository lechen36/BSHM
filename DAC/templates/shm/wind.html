<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>表单</title>
    <link rel="stylesheet" href="../../static/frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/frame/static/css/style.css">
    <link rel="icon" href="../../static/frame/static/image/code.png">
</head>
<body class="body">
    <form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <select name="quiz1">
                    <option value="">空</option>
                    <option value="B01">B01</option>
                    <option value="B02">B02</option>
                    <option value="B03">B03</option>
                    <option value="B04">B02</option>
                    <option value="B05">B03</option>
                </select>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">开始时间</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date1" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">结束时间</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date2" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-block">
                    <a href=""><input type="button" name="button" value="计算" class="layui-btn"></a>
                </div>
            </div>
        </div>
    </form>
    <fieldset class="layui-elem-field site-demo-button">
        <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
        <blockquote class="layui-elem-quote layui-quote-nm">
            安全提示：   
            <br>桥塔无主导风向，主梁位置主导风向为“SSW”，风速在1级预警范围内，小于颤振临界风速32.5m/s，对桥梁安全及行车安全影响较小。
        </blockquote>
        
        <div id="main-line" style="width: 90%;height:800px;"></div> 
        <script type="text/javascript" src="../../static/frame/layui/layui.js"></script>
        <script type="text/javascript" src="../../static/frame/echarts/echarts.min.js"></script>
        <script>
            layui.use(['form', 'layedit', 'laydate'], function () {
                var form = layui.form
                    , layer = layui.layer
                    , layedit = layui.layedit
                    , laydate = layui.laydate;

                //日期
                laydate.render({
                    elem: '#date1'
                });
                laydate.render({
                    elem: '#date2'
                });

                //监听提交
                form.on('submit(demo1)', function (data) {
                    layer.alert(JSON.stringify(data.field), {
                        title: '最终的提交信息'
                    });
                    return false;
                });


            });
        </script>

        <script type="text/javascript">
            
            // 基于准备好的dom，初始化echarts实例
            var chart = echarts.init(document.getElementById('main-line'));

            // 配置
            maxWind = 10;
            chart.setOption( {
                title: {
                    text: '风速风向图'
                },
                tooltip: {

                },
                radar: [
                    {
                        indicator: [
                            { text: 'N', max: maxWind },

                        radius: 100
                    },
                    {

                            { text: 'N', max: maxWind },

                            { text: 'NNE', max: maxWind }
                        ],
                        center: ['50%', '20%'],
                        radius: 100

                            { text: 'NE', max: maxWind },
                            { text: 'NNE', max: maxWind }
                        ],
                        center: ['80%', '20%'],
                        radius: 100
                    }


                ],
                series: [
                    {
                        type: 'radar',
                        tooltip: {
                            trigger: 'item'
                        },
                        itemStyle: { normal: { areaStyle: { type: 'default' } } },

                            {

                                ],

</body>
</html>
